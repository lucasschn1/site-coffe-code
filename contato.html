<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/coffee.png" type="image/x-icon">
</head>
<body>
    <!-- MENU DE NAVEGAÇÃO-->
    <div id="menu-principal"></div>

    <div class="container-contato-principal">
        <div class="textoContato">
            <h4>Entre em contato com Coffee&Code</h4>
            <img src="img/coffee.png" alt="logo">
        </div>

        <div class="formulario">
            <div class="form-box">
                <h2>Entre em contato</h2>
                <form action="formAction.html" method="GET">
                    <div>
                        <label for="nomeUsuario">Seu nome:</label>
                        <input type="text" name="nome" id="nomeUsuario" placeholder="Digite seu nome" required>
                    </div>
                
                    <div>
                        <label for="email_Usuario">Seu e-mail:</label>
                        <input type="email" name="email" placeholder="@email.com" id="email_Usuario" required>
                    </div>

                    <div>
                        <label for="telefoneUsuario">Seu número:</label>
                        <input type="tel" name="telefone" id="telefoneUsuario" placeholder="(xx) xxxxx-xxxx" pattern="^(\+?55)?\s?(\(?\d{2}\)?)\s?(9\d{4})[-.\s]?(\d{4})$"
                        onkeydown="return formatarTelefone(event)">
                    </div>

                    <div>
                        <label for="assuntoMsg">Assunto:</label>
                        <input type="text" name="assunto" id="assuntoMsg">
                    </div>

                    <div>
                        <label for="msg">Mensagem:</label>
                        <textarea name="mensagem" id="msg" rows="6"></textarea>
                    </div>

                    <button type="submit">Enviar</button>

                </form>
            </div>
        </div>
    </div>

     <footer>
        <p>&copy; 2025 Coffee&Code • Desenvolvido por <a href="#">Lucas Schneider</a></p>
    </footer>
    
    <script src="js/scripts.js"></script>
</body>
</html>
